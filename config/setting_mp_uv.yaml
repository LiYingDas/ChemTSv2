c_val: 1.0
hours: 0.5
output_dir: result/example_mp_uv
token: model/tokens.pkl
search_type: MP_MCTS

model_json: model/model.tf25.json
model_weight: model/model.tf25.best.ckpt.h5

reward_setting: 
  reward_module: reward.uv_reward
  reward_class: UV_reward

use_lipinski_filter: False
lipinski_filter:
  module: filter.lipinski_filter
  class: LipinskiFilter
  type: rule_of_5
use_radical_filter: True
radical_filter:
  module: filter.radical_filter
  class: RadicalFilter
use_hashimoto_filter: True
hashimoto_filter:
  module: filter.hashimoto_filter
  class: HashimotoFilter
use_sascore_filter: True
sascore_filter:
  module: filter.sascore_filter
  class: SascoreFilter
  threshold: 3.5
use_ring_size_filter: True
ring_size_filter:
  module: filter.ring_size_filter
  class: RingSizeFilter
  threshold: 6

#Gaussian setting
gau_functional: BLYP
gau_basis: STO-3G
gau_core_num: 20
gau_memory: 5GB
gau_option: uv
gau_solvent: 0
gau_error: 0
